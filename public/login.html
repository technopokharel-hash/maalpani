<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GURU - Xavier's English School</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">GURU</h1>
            <p class="text-slate-500 text-sm mt-2">Xavier's English School Digital Mentor</p>
        </div>
        
        <form onsubmit="handleAuth('login', event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" id="username" required class="w-full p-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" id="password" required class="w-full p-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-xl font-semibold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                Log In
            </button>
        </form>
        
        <p class="text-center mt-6 text-sm text-slate-600">
            New student? <a href="/signup.html" class="text-blue-600 font-bold hover:underline">Create an account</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
